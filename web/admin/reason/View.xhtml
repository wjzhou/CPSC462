<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewReasonTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewReasonLabel_id}"/>
                    <h:outputText value="#{reasonController.selected.id}" title="#{bundle.ViewReasonTitle_id}"/>
                    <h:outputText value="#{bundle.ViewReasonLabel_reason}"/>
                    <h:outputText value="#{reasonController.selected.reason}" title="#{bundle.ViewReasonTitle_reason}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reasonController.destroyAndView}" value="#{bundle.ViewReasonDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewReasonEditLink}"/>
                <br />
                <h:commandLink action="#{reasonController.prepareCreate}" value="#{bundle.ViewReasonCreateLink}" />
                <br />
                <h:commandLink action="#{reasonController.prepareList}" value="#{bundle.ViewReasonShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewReasonIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
