<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListReasonTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListReasonEmpty}" rendered="#{reasonController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{reasonController.items.rowCount > 0}">
                    <h:outputText value="#{reasonController.pagination.pageFirstItem + 1}..#{reasonController.pagination.pageLastItem + 1}/#{reasonController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{reasonController.previous}" value="#{bundle.Previous} #{reasonController.pagination.pageSize}" rendered="#{reasonController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{reasonController.next}" value="#{bundle.Next} #{reasonController.pagination.pageSize}" rendered="#{reasonController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{reasonController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReasonTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReasonTitle_reason}"/>
                            </f:facet>
                            <h:outputText value="#{item.reason}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{reasonController.prepareView}" value="#{bundle.ListReasonViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{reasonController.prepareEdit}" value="#{bundle.ListReasonEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{reasonController.destroy}" value="#{bundle.ListReasonDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{reasonController.prepareCreate}" value="#{bundle.ListReasonCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListReasonIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
