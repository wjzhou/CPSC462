<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSlotTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSlotLabel_starttime}" for="starttime" />
                    <p:calendar pattern="MM/dd/yyyy hh:mm a" id="starttime" value="#{slotController.selected.starttime}"
                                required="true" requiredMessage="#{bundle.EditSlotRequiredMessage_starttime}" 
                                minHour="8" maxHour="22" />
                    <h:outputLabel value="#{bundle.EditSlotLabel_endtime}" for="endtime" />
                    <p:calendar pattern="MM/dd/yyyy hh:mm a" id="endtime" value="#{slotController.selected.endtime}"
                                required="true" requiredMessage="#{bundle.EditSlotRequiredMessage_endtime}" 
                                minHour="8" maxHour="22" />
                    <h:outputLabel value="#{bundle.EditSlotLabel_advisor}" for="advisor" />
                    <h:selectOneMenu id="advisor" value="#{slotController.selected.advisor}" title="#{bundle.EditSlotTitle_advisor}" >
                        <f:selectItems value="#{advisorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="#{bundle.CreateSlotTemplateLabel_location}" for="location" />
                    <h:selectOneMenu id="location" value="#{slotController.selected.location}" title="#{bundle.CreateSlotTemplateTitle_location}" >
                        <f:selectItems value="#{locationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="Status:" for="initStatus" />
                    <p:selectOneMenu id="initStatus" value="#{slotController.selected.status}" converter="#{slotController.statusConverter}">  
                         <f:selectItems value="#{slotController.allStatus}" />  
                    </p:selectOneMenu>
                    
                    <h:outputLabel value="#{bundle.EditSlotLabel_student}" for="student" />
                    <h:selectOneMenu id="student" value="#{slotController.selected.student}" title="#{bundle.EditSlotTitle_student}" >
                        <f:selectItems value="#{studentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Reason:" for="description" />
                    <h:selectOneMenu id="description" value="#{slotController.selected.reason}" title="#{bundle.EditSlotTitle_description}">
                    <f:selectItems value="#{reasonController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{slotController.create}" value="#{bundle.CreateSlotSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{slotController.prepareList}" value="#{bundle.CreateSlotShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/admin/index.xhtml" value="#{bundle.CreateSlotIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
