<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSlotTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSlotLabel_id}" for="id" />
                    <h:inputText id="id" value="#{slotController.selected.id}" title="#{bundle.CreateSlotTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateSlotLabel_starttime}" for="starttime" />
                    <h:inputText id="starttime" value="#{slotController.selected.starttime}" title="#{bundle.CreateSlotTitle_starttime}" required="true" requiredMessage="#{bundle.CreateSlotRequiredMessage_starttime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateSlotLabel_endtime}" for="endtime" />
                    <h:inputText id="endtime" value="#{slotController.selected.endtime}" title="#{bundle.CreateSlotTitle_endtime}" required="true" requiredMessage="#{bundle.CreateSlotRequiredMessage_endtime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateSlotLabel_status}" for="status" />
                    <h:inputText id="status" value="#{slotController.selected.status}" title="#{bundle.CreateSlotTitle_status}" />
                    <h:outputLabel value="#{bundle.CreateSlotLabel_student}" for="student" />
                    <h:selectOneMenu id="student" value="#{slotController.selected.student}" title="#{bundle.CreateSlotTitle_student}" >
                        <f:selectItems value="#{studentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateSlotLabel_description}" for="description" />
                    <h:inputText id="description" value="#{slotController.selected.description}" title="#{bundle.CreateSlotTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateSlotLabel_advisor}" for="advisor" />
                    <h:selectOneMenu id="advisor" value="#{slotController.selected.advisor}" title="#{bundle.CreateSlotTitle_advisor}" >
                        <f:selectItems value="#{advisorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{slotController.create}" value="#{bundle.CreateSlotSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{slotController.prepareList}" value="#{bundle.CreateSlotShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSlotIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
