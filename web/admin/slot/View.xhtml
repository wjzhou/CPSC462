<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSlotTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSlotLabel_id}"/>
                    <h:outputText value="#{slotController.selected.id}" title="#{bundle.ViewSlotTitle_id}"/>
                    <h:outputText value="#{bundle.ViewSlotLabel_starttime}"/>
                    <h:outputText value="#{slotController.selected.starttime}" title="#{bundle.ViewSlotTitle_starttime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSlotLabel_endtime}"/>
                    <h:outputText value="#{slotController.selected.endtime}" title="#{bundle.ViewSlotTitle_endtime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSlotLabel_status}"/>
                    <h:outputText value="#{slotController.selected.status}" title="#{bundle.ViewSlotTitle_status}"/>
                    <h:outputText value="#{bundle.ViewSlotLabel_student}"/>
                    <h:outputText value="#{slotController.selected.student}" title="#{bundle.ViewSlotTitle_student}"/>
                    <h:outputText value="#{bundle.ViewSlotLabel_description}"/>
                    <h:outputText value="#{slotController.selected.description}" title="#{bundle.ViewSlotTitle_description}"/>
                    <h:outputText value="#{bundle.ViewSlotLabel_advisor}"/>
                    <h:outputText value="#{slotController.selected.advisor}" title="#{bundle.ViewSlotTitle_advisor}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{slotController.destroyAndView}" value="#{bundle.ViewSlotDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSlotEditLink}"/>
                <br />
                <h:commandLink action="#{slotController.prepareCreate}" value="#{bundle.ViewSlotCreateLink}" />
                <br />
                <h:commandLink action="#{slotController.prepareList}" value="#{bundle.ViewSlotShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/admin/index.xhtml" value="#{bundle.ViewSlotIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
