<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSlotTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:dataTable id="dataTable" var="slotTemplate" value="#{slotTemplateController.slotTemplates}" widgetVar="slotTemplatesTable"   
                             emptyMessage="No template found with given criteria" filteredValue="#{tableBean.filteredSlotTemplates}">  

                    <f:facet name="header">  
                        <p:outputPanel>  
                            <h:outputText value="Search all fields:" />  
                            <p:inputText id="globalFilter" onkeyup="slotTemplatesTable.filter()" style="width:150px" />  
                        </p:outputPanel>  
                    </f:facet>  

                    <p:column id="AdvisorColumn" filterBy="#{slotTemplate.advosor}"
                              headerText="Model" footerText="contains"  
                              filterMatchMode="contains">  
                        <h:outputText value="#{car.model}" />  
                    </p:column>  

                    <p:column id="yearColumn" filterBy="#{car.year}"  
                              headerText="Year" footerText="startsWith">  
                        <h:outputText value="#{car.year}" />  
                    </p:column>  

                    <p:column id="manufacturerColumn" filterBy="#{car.manufacturer}"   
                              headerText="Manufacturer" footerText="exact"  
                              filterOptions="#{tableBean.manufacturerOptions}"  
                              filterMatchMode="exact">  
                        <h:outputText value="#{car.manufacturer}" />  
                    </p:column>  

                    <p:column id="colorColumn" filterBy="#{car.color}"  
                              headerText="Color" footerText="endsWith" filterMatchMode="endsWith">  
                        <h:outputText value="#{car.color}" />  
                    </p:column>  
                </p:dataTable>  
            </h:form>
        </ui:define>
    </ui:composition>
</html>
