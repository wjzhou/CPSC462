<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAdvisorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAdvisorLabel_preferredLocation}" for="preferredLocation" />
                    <h:inputText id="preferredLocation" value="#{advisorController.selected.preferredLocation}" title="#{bundle.CreateAdvisorTitle_preferredLocation}" />
                    <h:outputLabel value="#{bundle.CreateAdvisorLabel_advisingTypes}" for="advisingTypes" />
                    <h:inputText id="advisingTypes" value="#{advisorController.selected.advisingTypes}" title="#{bundle.CreateAdvisorTitle_advisingTypes}" />
                    <h:outputLabel value="#{bundle.CreateAdvisorLabel_id}" for="id" />
                    <h:inputText id="id" value="#{advisorController.selected.id}" title="#{bundle.CreateAdvisorTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateAdvisorLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{advisorController.selected.firstname}" title="#{bundle.CreateAdvisorTitle_firstname}" />
                    <h:outputLabel value="#{bundle.CreateAdvisorLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{advisorController.selected.lastname}" title="#{bundle.CreateAdvisorTitle_lastname}" />
                    <h:outputLabel value="#{bundle.CreateAdvisorLabel_email}" for="email" />
                    <h:inputText id="email" value="#{advisorController.selected.email}" title="#{bundle.CreateAdvisorTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateAdvisorLabel_password}" for="password" />
                    <h:inputText id="password" value="#{advisorController.selected.password}" title="#{bundle.CreateAdvisorTitle_password}" />
                    <h:outputLabel value="#{bundle.CreateAdvisorLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{advisorController.selected.phone}" title="#{bundle.CreateAdvisorTitle_phone}" />
                    <h:outputLabel value="#{bundle.CreateAdvisorLabel_name}" for="name" />
                    <h:inputText id="name" value="#{advisorController.selected.name}" title="#{bundle.CreateAdvisorTitle_name}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{advisorController.create}" value="#{bundle.CreateAdvisorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{advisorController.prepareList}" value="#{bundle.CreateAdvisorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAdvisorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
