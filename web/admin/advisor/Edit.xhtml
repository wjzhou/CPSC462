<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAdvisorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAdvisorLabel_id}" for="id" />
                    <h:outputLabel id="id" value="#{advisorController.selected.id}" title="#{bundle.EditAdvisorTitle_id}" />
                    <h:outputLabel value="#{bundle.EditAdvisorLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{advisorController.selected.firstname}" title="#{bundle.EditAdvisorTitle_firstname}" />
                    <h:outputLabel value="#{bundle.EditAdvisorLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{advisorController.selected.lastname}" title="#{bundle.EditAdvisorTitle_lastname}" />
                    <h:outputLabel value="#{bundle.EditAdvisorLabel_advisingTypes}" for="advisingTypes" />
                    <h:selectManyCheckbox value="#{advisorController.selected.advisingTypesOptions}">  
                      <f:selectItem itemLabel="Undergraduate Advisor" itemValue="U" />  
                      <f:selectItem itemLabel="Graduate Advisor" itemValue="G" />   
                    </h:selectManyCheckbox>
                    <h:outputLabel value="#{bundle.EditAdvisorLabel_email}" for="email" />
                    <h:inputText id="email" value="#{advisorController.selected.email}" title="#{bundle.EditAdvisorTitle_email}" />
                    <h:outputLabel value="#{bundle.EditAdvisorLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{advisorController.selected.phone}" title="#{bundle.EditAdvisorTitle_phone}" />                   
                    <h:outputLabel value="#{bundle.EditAdvisorLabel_preferredLocation}" for="preferredLocation" />
                    <h:inputText id="preferredLocation" value="#{advisorController.selected.preferredLocation}" title="#{bundle.EditAdvisorTitle_preferredLocation}" />
                </h:panelGrid>
                <h:commandLink action="#{advisorController.update}" value="#{bundle.EditAdvisorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAdvisorViewLink}"/>
                <br />
                <h:commandLink action="#{advisorController.prepareList}" value="#{bundle.EditAdvisorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/faces/admin/index.xhtml" value="#{bundle.CreateLocationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
