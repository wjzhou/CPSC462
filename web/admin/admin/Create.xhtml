<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAdminTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAdminLabel_id}" for="id" />
                    <h:inputText id="id" value="#{adminController.selected.id}" title="#{bundle.CreateAdminTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateAdminLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{adminController.selected.firstname}" title="#{bundle.CreateAdminTitle_firstname}" />
                    <h:outputLabel value="#{bundle.CreateAdminLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{adminController.selected.lastname}" title="#{bundle.CreateAdminTitle_lastname}" />
                    <h:outputLabel value="#{bundle.CreateAdminLabel_email}" for="email" />
                    <h:inputText id="email" value="#{adminController.selected.email}" title="#{bundle.CreateAdminTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateAdminLabel_password}" for="password" />
                    <h:inputText id="password" value="#{adminController.selected.password}" title="#{bundle.CreateAdminTitle_password}" />
                    <h:outputLabel value="#{bundle.CreateAdminLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{adminController.selected.phone}" title="#{bundle.CreateAdminTitle_phone}" />
                    <h:outputLabel value="#{bundle.CreateAdminLabel_name}" for="name" />
                    <h:inputText id="name" value="#{adminController.selected.name}" title="#{bundle.CreateAdminTitle_name}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{adminController.create}" value="#{bundle.CreateAdminSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{adminController.prepareList}" value="#{bundle.CreateAdminShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAdminIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
