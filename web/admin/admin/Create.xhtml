<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAdminTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block" >
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table" showDetail="true" />
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAdminLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{adminController.selected.firstname}" title="#{bundle.CreateAdminTitle_firstname}" />
                    <h:outputLabel value="#{bundle.CreateAdminLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{adminController.selected.lastname}" title="#{bundle.CreateAdminTitle_lastname}" />
                    <h:outputLabel value="#{bundle.CreateAdminLabel_email}" for="email" />
                    <h:inputText id="email" value="#{adminController.selected.email}" title="#{bundle.CreateAdminTitle_email}" />
                    <h:outputLabel for="pwd1" value="Create Password: *" />  
                    <p:password id="pwd1" value="#{adminController.selected.password}" match="pwd2" label="Password" required="true"/>  
                    <h:outputLabel for="pwd2" value="Confirm Password: *" />  
                    <p:password id="pwd2" value="#{adminController.selected.password}" label="Confirm Password" required="true"/>  
                    
                    <ui:remove>
                        <h:outputLabel value="#{bundle.CreateAdminLabel_phone}" for="phone" />
                        <h:inputText id="phone" value="#{adminController.selected.phone}" title="#{bundle.CreateAdminTitle_phone}" />
                    </ui:remove>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{adminController.create}" value="#{bundle.CreateAdminSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{adminController.prepareList}" value="#{bundle.CreateAdminShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/admin/index.xhtml" value="#{bundle.CreateLocationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
