<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAdminTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAdminLabel_id}" for="id" />
                    <h:outputText id="id" value="#{adminController.selected.id}" title="#{bundle.EditAdminTitle_id}" />
                    <h:outputLabel value="#{bundle.EditAdminLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{adminController.selected.firstname}" title="#{bundle.EditAdminTitle_firstname}" />
                    <h:outputLabel value="#{bundle.EditAdminLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{adminController.selected.lastname}" title="#{bundle.EditAdminTitle_lastname}" />
                    <h:outputLabel value="#{bundle.EditAdminLabel_email}" for="email" />
                    <h:inputText id="email" value="#{adminController.selected.email}" title="#{bundle.EditAdminTitle_email}" />
                    <h:outputLabel value="#{bundle.EditAdminLabel_password}" for="password" />
                    <h:inputText id="password" value="#{adminController.selected.password}" title="#{bundle.EditAdminTitle_password}" />
                    <h:outputLabel value="#{bundle.EditAdminLabel_phone}" for="phone" />
                </h:panelGrid>
                <h:commandLink action="#{adminController.update}" value="#{bundle.EditAdminSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAdminViewLink}"/>
                <br />
                <h:commandLink action="#{adminController.prepareList}" value="#{bundle.EditAdminShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/admin/index.xhtml" value="#{bundle.CreateLocationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
