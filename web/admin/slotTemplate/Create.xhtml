<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSlotTemplateTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:panel id="panel">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSlotTemplateLabel_advisor}" for="advisor" />
                    <h:selectOneMenu id="advisor" value="#{slotTemplateController.selected.advisor}" title="#{bundle.CreateSlotTemplateTitle_advisor}" >
                        <f:selectItems value="#{advisorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateSlotTemplateLabel_templateStartTime}" for="templateStartTime" />
                    <h:inputText value="#{slotTemplateController.selected.templateStartTime}" id="templateStartTime" required="true">
                       <f:convertDateTime pattern="HH:mm" />
                   </h:inputText>
                        
                    <h:outputLabel value="#{bundle.CreateSlotTemplateLabel_templateEndTime}" for="templateEndTime" />
                    
                    <h:inputText value="#{slotTemplateController.selected.templateEndTime}" id="templateEndTime" required="true">
                       <f:convertDateTime pattern="HH:mm" />
                   </h:inputText>
                        
                    <h:outputLabel value="#{bundle.CreateSlotTemplateLabel_slotLength}" for="slotLength" />
                    <h:inputText value="#{slotTemplateController.selected.slotLength}" id="slotLength" required="true">
                       <f:convertDateTime pattern="HH:mm" />
                   </h:inputText>
                       
                    <h:outputLabel value="#{bundle.CreateSlotTemplateLabel_location}" for="location" />
                    <h:selectOneMenu id="location" value="#{slotTemplateController.selected.location}" title="#{bundle.CreateSlotTemplateTitle_location}" >
                        <f:selectItems value="#{locationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateSlotTemplateLabel_initStatus}" for="initStatus" />
                    <h:selectOneMenu id="initStatus" value="#{slotTemplateController.selected.initStatus}" 
                                          title="#{bundle.CreateSlotTemplateTitle_initStatus}" converter="#{slotTemplateController.statusConverter}">  
                         <f:selectItems value="#{slotTemplateController.allStatus}" />  
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateSlotTemplateLabel_days}" for="days" />
                    <h:selectManyCheckbox id="days" value="#{slotTemplateController.selected.days}" layout="pageDirection" converter="#{slotTemplateController.dayConverter}">                          
                        <f:selectItems value="#{slotTemplateController.allDays}" />                      
                    </h:selectManyCheckbox>                  
                </h:panelGrid>
                <br />
               <h:commandLink action="#{slotTemplateController.update}" value="#{bundle.CreateSlotTemplateSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{slotTemplateController.prepareList}" value="#{bundle.CreateSlotTemplateShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/admin/index.xhtml" value="#{bundle.CreateSlotTemplateIndexLink}"/>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
       
</html>
