<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSlotTemplateTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSlotTemplateLabel_id}" for="id" />
                    <h:outputText id="id" value="#{slotTemplateController.selected.id}" title="#{bundle.EditSlotTemplateTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateSlotTemplateLabel_advisor}" for="advisor" />
                    <h:selectOneMenu id="advisor" value="#{slotTemplateController.selected.advisor}" title="#{bundle.CreateSlotTemplateTitle_advisor}" >
                        <f:selectItems value="#{advisorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateSlotTemplateLabel_templateStartTime}" for="templateStartTime" />
                    <p:calendar pattern="hh:mm a" id="templateStartTime" value="#{slotTemplateController.selected.templateStartTime}" timeOnly="true" 
                                title="#{bundle.CreateSlotTemplateTitle_templateStartTime}" required="true" requiredMessage="#{bundle.CreateSlotTemplateRequiredMessage_templateStartTime}" 
                                minHour="8" maxHour="22" />
                        
                    <h:outputLabel value="#{bundle.CreateSlotTemplateLabel_templateEndTime}" for="templateEndTime" />
                    <p:calendar pattern="hh:mm a" id="templateEndTime" value="#{slotTemplateController.selected.templateEndTime}" timeOnly="true"
                                title="#{bundle.CreateSlotTemplateTitle_templateEndTime}" required="true" requiredMessage="#{bundle.CreateSlotTemplateRequiredMessage_templateEndTime}"
                                minHour="8" maxHour="22" />
                        
                    <h:outputLabel value="#{bundle.CreateSlotTemplateLabel_slotLength}" for="slotLength" />
                    <p:calendar pattern="HH:mm" value="#{slotTemplateController.selected.slotLength}" timeOnly="true"
                                title="#{bundle.CreateSlotTemplateTitle_slotLength}" required="true" requiredMessage="#{bundle.CreateSlotTemplateRequiredMessage_slotLength}"/>
                       
                    <h:outputLabel value="#{bundle.CreateSlotTemplateLabel_location}" for="location" />
                    <h:selectOneMenu id="location" value="#{slotTemplateController.selected.location}" title="#{bundle.CreateSlotTemplateTitle_location}" >
                        <f:selectItems value="#{locationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateSlotTemplateLabel_initStatus}" for="initStatus" />
                    <p:selectOneMenu id="initStatus" value="#{slotTemplateController.selected.initStatus}" 
                                          title="#{bundle.CreateSlotTemplateTitle_initStatus}" converter="#{slotTemplateController.statusConverter}">  
                         <f:selectItems value="#{slotTemplateController.allStatus}" />  
                    </p:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateSlotTemplateLabel_days}" for="days" />
                    <p:selectManyCheckbox value="#{slotTemplateController.selected.days}" layout="pageDirection" converter="#{slotTemplateController.dayConverter}">  
                         <f:selectItems value="#{slotTemplateController.allDays}" />  
                    </p:selectManyCheckbox>  
                </h:panelGrid>
                <h:commandLink action="#{slotTemplateController.update}" value="#{bundle.EditSlotTemplateSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSlotTemplateViewLink}"/>
                <br />
                <h:commandLink action="#{slotTemplateController.prepareList}" value="#{bundle.EditSlotTemplateShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSlotTemplateIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
