<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSlotTemplateTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListSlotTemplateEmpty}" rendered="#{slotTemplateController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{slotTemplateController.items.rowCount > 0}">
                <h:outputText value="#{slotTemplateController.pagination.pageFirstItem + 1}..#{slotTemplateController.pagination.pageLastItem + 1}/#{slotTemplateController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{slotTemplateController.previous}" value="#{bundle.Previous} #{slotTemplateController.pagination.pageSize}" rendered="#{slotTemplateController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{slotTemplateController.next}" value="#{bundle.Next} #{slotTemplateController.pagination.pageSize}" rendered="#{slotTemplateController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{slotTemplateController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSlotTemplateTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSlotTemplateTitle_advisor}"/>
                        </f:facet>
                        <h:outputText value="#{item.advisor}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSlotTemplateTitle_templateStartTime}"/>
                        </f:facet>
                        <h:outputText value="#{item.templateStartTime}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSlotTemplateTitle_templateEndTime}"/>
                        </f:facet>
                        <h:outputText value="#{item.templateEndTime}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSlotTemplateTitle_slotLength}"/>
                        </f:facet>
                        <h:outputText value="#{item.slotLength}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSlotTemplateTitle_location}"/>
                        </f:facet>
                        <h:outputText value="#{item.location}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSlotTemplateTitle_initStatus}"/>
                        </f:facet>
                        <h:outputText value="#{item.initStatus}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSlotTemplateTitle_days}"/>
                        </f:facet>
                        <h:outputText value="#{item.days}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{slotTemplateController.prepareView}" value="#{bundle.ListSlotTemplateViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{slotTemplateController.prepareEdit}" value="#{bundle.ListSlotTemplateEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{slotTemplateController.destroy}" value="#{bundle.ListSlotTemplateDestroyLink}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{slotTemplateController.prepareCreate}" value="#{bundle.ListSlotTemplateCreateLink}"/>
            <br />
            <br />
            <h:link outcome="/index" value="#{bundle.ListSlotTemplateIndexLink}"/>
        </h:form>
        </ui:define>
    </ui:composition>

</html>
