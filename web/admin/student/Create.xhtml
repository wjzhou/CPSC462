<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateStudentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateStudentLabel_cwid}" for="cwid" />
                    <h:inputText id="cwid" value="#{studentController.selected.cwid}" title="#{bundle.CreateStudentTitle_cwid}" />
                    <h:outputLabel value="#{bundle.CreateStudentLabel_type}" for="type" />
                    <h:inputText id="type" value="#{studentController.selected.type}" title="#{bundle.CreateStudentTitle_type}" />
                    <h:outputLabel value="#{bundle.CreateStudentLabel_id}" for="id" />
                    <h:inputText id="id" value="#{studentController.selected.id}" title="#{bundle.CreateStudentTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateStudentLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{studentController.selected.firstname}" title="#{bundle.CreateStudentTitle_firstname}" />
                    <h:outputLabel value="#{bundle.CreateStudentLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{studentController.selected.lastname}" title="#{bundle.CreateStudentTitle_lastname}" />
                    <h:outputLabel value="#{bundle.CreateStudentLabel_email}" for="email" />
                    <h:inputText id="email" value="#{studentController.selected.email}" title="#{bundle.CreateStudentTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateStudentLabel_password}" for="password" />
                    <h:inputText id="password" value="#{studentController.selected.password}" title="#{bundle.CreateStudentTitle_password}" />
                    <h:outputLabel value="#{bundle.CreateStudentLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{studentController.selected.phone}" title="#{bundle.CreateStudentTitle_phone}" />
                    <h:outputLabel value="#{bundle.CreateStudentLabel_name}" for="name" />
                    <h:inputText id="name" value="#{studentController.selected.name}" title="#{bundle.CreateStudentTitle_name}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{studentController.create}" value="#{bundle.CreateStudentSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{studentController.prepareList}" value="#{bundle.CreateStudentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/admin/index.xhtml" value="#{bundle.CreateStudentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
