<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

     <f:event type="javax.faces.event.PreRenderViewEvent" listener="#{applecationManagedBean.preRenderView}"/>
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Academy Advisor Appointment System</title>
                <h:outputStylesheet name="css/jsfcrud.css"/>
                <h:outputStylesheet name="css/event.css"/>
            </f:facet>
        </h:head>
       
        <h:body>
            <p:layout fullPage="true">

               <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Welcome to Academy Advisor Appointment System
                </p:layoutUnit>

                 <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Make Appoinement" url="/faces/makeAppointment.xhtml"/>
                            <p:menuitem value="View/Edit Appoinement" url="/faces/editAppointment.xhtml"/>
                            <p:menuitem value="Login" url="/faces/login.xhtml" />
                            <p:menuitem value="Logout" url="/faces/logout.xhtml" />
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:growl id="growl" showDetail="true" sticky="true" /> 
                    <ui:insert name="body" />   
                </p:layoutUnit>
            </p:layout>

        </h:body>

    </f:view>
     </html>
