<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:event type="javax.faces.event.PreRenderViewEvent" listener="#{applecationManagedBean.preRenderView}"/>
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Academy Advisor Appointment System</title>
                <h:outputStylesheet name="css/jsfcrud.css"/>
                <h:outputStylesheet name="css/event.css"/>
            </f:facet>
            <style type="text/css">
                .ui-layout-north {
                    z-index:20 !important;
                    overflow:visible !important;;
                }

                .ui-layout-north .ui-layout-unit-content {
                    overflow:visible !important;
                }
            </style>
        </h:head>

        <h:body>
            <div><img src="/AAA/faces/resources/image/csbanner.jpg" alt="computer science banner" style="float:right;height: 80px;"/>
                <h1 style="height: 50px">Welcome to the Admin System!</h1>
            </div>
            <h:form>
            <p:menubar autoSubmenuDisplay="true">
                <p:submenu label="Appoitment Manage" icon="ui-icon-calendar">
                    <p:menuitem value="Show Appointments" url="/faces/admin/slot/List.xhtml" />
                    <p:menuitem value="Review Appointments" url="/faces/admin/slot/List.xhtml?approveMode" />
                    <p:menuitem value="Add AppointmentSlots" url="/faces/admin/slotTemplate/List.xhtml" />
                </p:submenu>

                <p:submenu label="Student Manage" icon="ui-icon-person">
                    <p:menuitem value="Show Students" url="/faces/admin/student/List.xhtml" />
                </p:submenu>

                <p:submenu label="Advisor/Admin Manage" icon="ui-icon-gear">
                    <p:menuitem value="Show Advisors" url="/faces/admin/advisor/List.xhtml" />
                    <p:menuitem value="Show Admins" url="/faces/admin/admin/List.xhtml" />
                </p:submenu>

                <p:submenu label="Other" icon="ui-icon-link">
                    <p:menuitem value="Show Locations" url="/faces/admin/location/List.xhtml" />
                    <p:menuitem value="Show Reasons" url="/faces/admin/reason/List.xhtml" />                        
                </p:submenu>
                 <p:menuitem value="Logout" icon="ui-icon-extlink" action="#{auth.logout()}"/>               

            </p:menubar>
            </h:form>
            <ui:insert name="body" />
        </h:body>

    </f:view>
</html>
