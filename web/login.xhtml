<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="./studentTemplate.xhtml">
            <ui:define name="body">
                <h:form>
                    <p:panel header="Login" style="background-color:#c3c9b8;"> <div >
                        <p:panelGrid id="loginform" columns="2"> 
                            <h:outputLabel for="username" value="Email:" />
                            <p:inputText id="username" value="#{auth.username}"/>
                            <h:outputLabel for="password" value="Password:" />
                            <p:password id="password" value="#{auth.password}"/>
                            <p:commandButton value="Login" action="#{auth.login()}" ajax="false"/>
                            <p:commandButton value="Register" action="register.xhtml" ajax="false"/>
                            <ui:remove>
                            <p:commandLink id="forget_password" actionListener="#{studentControl.forgetpassword}" style="margin-right:20px;">  
                                <h:outputText value="Forget Password" />  
                            </p:commandLink>
                            </ui:remove>
                        </p:panelGrid></div>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
