<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="./studentTemplate.xhtml">
            <ui:define name="body">
                <h:form>
                    <p:panel header="New Student Express Register">   <div style="background-color:#c3c9b8;"> 
                            <b>Note:</b><br/> If this is your first time using this appointment system with us, please enter an email address and create a password for your account. 
                                <br/>Your account provides us information to better service you and allows you to conveniently view your appointment, cancel appointment, and change information.
                        <p:panelGrid id="newStudent" columns="2">
                        <h:outputLabel for="nusername" value="Email:" />
                        <p:inputText id="nusername" value="#{studentControl.student.email}"/>
                        <h:outputLabel for="npassword" value="Password:" />
                        <p:password id="npassword" value="#{studentControl.rawPassword}" match="npassword2" label="Password 1" required="true"/>
                        <h:outputLabel for="npassword2" value="Re-enter password:" />
                        <p:password id="npassword2" value="#{studentControl.rawPassword}" label="Password 2" required="true"/>
                        <h:outputLabel for="type" value="Type:" /> 
                        <p:selectOneMenu id="type" value="#{studentControl.student.type}"  converter="#{applecationManagedBean.typeConverter}">
                            <f:selectItems value="#{applecationManagedBean.studentTypes}" var="studentType" itemValue="#{studentType}" itemLabel="#{studentType.name}" />
                        </p:selectOneMenu>

                        <h:outputLabel for="cwid" value="Cwid:" />
                        <p:inputText id="cwid" value="#{studentControl.student.cwid}" /> 

                        <h:outputLabel for="firstName" value="FirstName:" />
                        <p:inputText id="firstName" value="#{studentControl.student.firstname}"/>
                        <h:outputLabel for="lastName" value="LastName:" />
                        <p:inputText id="lastName" value="#{studentControl.student.lastname}"/>

                        <h:outputLabel for="phone" value="Day time Phone:" />
                        <p:inputText id="phone" value="#{studentControl.student.phone}"/>

                        <p:commandButton type="reset" value="Reset" />
                        <p:commandButton value="register" action="#{studentControl.createStudent}" ajax="false"/>
                        </p:panelGrid> </div>
                        </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
